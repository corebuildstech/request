<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreBuilds™ Website Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3e, #0d0d25, #1e1e3f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: on;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
            position: relative;
            z-index: 10;
        }

       
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #007bff, transparent);
            top: 10%;
            left: 10%;
            animation: float1 20s ease-in-out infinite;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #00d4ff, transparent);
            bottom: 15%;
            right: 15%;
            animation: float2 18s ease-in-out infinite;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #0099ff, transparent);
            top: 50%;
            right: 10%;
            animation: float3 22s ease-in-out infinite;
        }

        .orb4 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #4d94ff, transparent);
            bottom: 30%;
            left: 5%;
            animation: float4 25s ease-in-out infinite;
        }

        .orb5 {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, #1a8cff, transparent);
            top: 30%;
            left: 50%;
            animation: float5 19s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.1); }
            50% { transform: translate(-20px, -80px) scale(0.9); }
            75% { transform: translate(40px, -30px) scale(1.05); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-40px, 40px) scale(1.15); }
            66% { transform: translate(20px, -20px) scale(0.95); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(-50px, -30px) scale(1.2); }
            60% { transform: translate(30px, 50px) scale(0.85); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            40% { transform: translate(40px, 60px) scale(1.1); }
            80% { transform: translate(-30px, -40px) scale(0.9); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-60px, 40px) scale(1.15); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .top-text {
            font-size: 1.8rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .question {
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.6;
            color: #e0e0e0;
            white-space: pre-line;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 0.95rem;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            .top-text {
                font-size: 1.3rem;
                margin-bottom: 30px;
            }

            .input-box {
                padding: 12px 15px;
                font-size: 0.95rem;
                margin-bottom: 25px;
            }

            .btn {
                padding: 12px 40px;
                font-size: 1rem;
            }

            .education-content h2 {
                font-size: 1.3rem;
            }

            .education-content h3 {
                font-size: 1.1rem;
            }

            .education-content p,
            .education-content ul {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 0.9rem;
                margin-bottom: 18px;
            }

            .top-text {
                font-size: 1.1rem;
                margin-bottom: 25px;
            }

            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
            }
        }

        .input-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #007bff;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }

        .input-box:focus {
            border-color: #0056b3;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea.input-box {
            min-height: 120px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.1rem;
            background: transparent;
            border: 2px solid #007bff;
            border-radius: 8px;
            color: #007bff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(0, 123, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.7);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            margin-bottom:3vh;
        }

        .education-content {
            text-align: left;
            margin-bottom: 30px;
        }

        .education-content h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #007bff;
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .education-content h3 {
            font-size: 1.3rem;
            margin: 25px 0 15px 0;
            color: #66b3ff;
        }

        .education-content p,
        .education-content ul {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #d0d0d0;
            margin-bottom: 20px;
        }

        .education-content ul {
            list-style-position: inside;
            padding-left: 20px;
        }

        .education-content li {
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .language-title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .lang-btn {
            width: 200px;
            padding: 20px;
            font-size: 1.3rem;
            background: transparent;
            border: 2px solid #007bff;
            border-radius: 15px;
            color: #007bff;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.4);
            font-weight: 700;
            letter-spacing: 3px;
        }

        .lang-btn:hover {
            background: rgba(0, 123, 255, 0.2);
            box-shadow: 0 0 45px rgba(0, 123, 255, 0.8);
            transform: translateY(-3px) scale(1.05);
        }

        .lang-btn:active {
            transform: translateY(0) scale(1);
        }

        @media (max-width: 768px) {
            .language-title {
                font-size: 1.6rem;
            }

            .lang-btn {
                width: 180px;
                padding: 18px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .language-title {
                font-size: 1.3rem;
            }

            .lang-btn {
                width: 160px;
                padding: 15px;
                font-size: 1.1rem;
            }
        }

        .success-message {
            font-size: 1.5rem;
            color: #28a745;
            text-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.95rem;
            margin-top: -20px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
    </style>
</head>

        function selectLanguage(lang) {
            selectedLanguage = lang;
            document.getElementById('language-screen').classList.add('hidden');
            document.getElementById('questionnaire-section').classList.remove('hidden');
            
            const t = translations[lang];
            questions = t.questions;
            educationSteps = t.educationSteps;
            
            questionText.textContent = questions[currentQuestion];
            answerInput.placeholder = t.placeholder;
            nextBtn.textContent = t.nextBtn;
            document.getElementById('education-title').textContent = t.educationTitle;
            document.getElementById('success-message').textContent = t.successMessage;
            
            setTimeout(() => {
                answerInput.focus();
            }, 100);
        }

        let questions = [];
        let currentQuestion = 0;
        const answers = {};
        let educationStep = 0;
        let educationSteps = [];

        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const nextBtn = document.getElementById('next-btn');
        const errorMessage = document.getElementById('error-message');
        const questionnaireSection = document.getElementById('questionnaire-section');
        const educationSection = document.getElementById('education-section');
        const successSection = document.getElementById('success-section');
        const educationBtn = document.getElementById('education-btn');
        const educationContent = document.getElementById('education-content');

        function displayEducationStep() {
            const step = educationSteps[educationStep];
            educationContent.innerHTML = step.content;
            educationBtn.textContent = step.buttonText;
        }

        function updateInputType() {
            const container = answerInput.parentElement;
            const currentValue = answerInput.value;
            const t = translations[selectedLanguage];
            
            if (currentQuestion >= 5) {
                if (answerInput.tagName !== 'TEXTAREA') {
                    const textarea = document.createElement('textarea');
                    textarea.className = 'input-box';
                    textarea.id = 'answer-input';
                    textarea.placeholder = t.placeholder;
                    textarea.value = currentValue;
                    answerInput.replaceWith(textarea);
                    window.answerInput = textarea;
                }
            } else {
                if (answerInput.tagName === 'TEXTAREA') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'input-box';
                    input.id = 'answer-input';
                    input.placeholder = t.placeholder;
                    input.value = currentValue;
                    answerInput.replaceWith(input);
                    window.answerInput = input;
                }
            }
        }

        nextBtn.addEventListener('click', () => {
            const answerInput = document.getElementById('answer-input');
            const answer = answerInput.value.trim();
            const t = translations[selectedLanguage];

            if (!answer) {
                errorMessage.textContent = t.errorEmpty;
                errorMessage.classList.remove('hidden');
                return;
            }

            if (currentQuestion === 0 && answer.length < 4) {
                errorMessage.textContent = t.errorBusinessName;
                errorMessage.classList.remove('hidden');
                return;
            }

            if (currentQuestion === 1 && answer.length < 8) {
                errorMessage.textContent = t.errorEmail;
                errorMessage.classList.remove('hidden');
                return;
            }

            errorMessage.classList.add('hidden');
            answers[`Question ${currentQuestion + 1} answer`] = answer;

            currentQuestion++;

            if (currentQuestion < questions.length) {
                questionText.textContent = questions[currentQuestion];
                answerInput.value = '';
                updateInputType();
                answerInput.focus();
            } else {
                questionnaireSection.classList.add('hidden');
                educationSection.classList.remove('hidden');
                displayEducationStep();
            }
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !questionnaireSection.classList.contains('hidden')) {
                const answerInput = document.getElementById('answer-input');
                if (answerInput.tagName !== 'TEXTAREA') {
                    nextBtn.click();
                }
            }
        });

        educationBtn.addEventListener('click', async () => {
            const t = translations[selectedLanguage];
            
            if (educationBtn.textContent === 'Understood' || educationBtn.textContent === 'Verstanden') {
                educationBtn.disabled = true;
                educationBtn.textContent = t.sending;

                const formData = new FormData();
                formData.append('subject', t.emailSubject);
                
                let emailContent = `${t.emailHeader}\n\n`;
                emailContent += '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n';
                emailContent += `${t.emailQuestions[0]}\n${answers['Question 1 answer']}\n\n`;
                emailContent += `${t.emailQuestions[1]}\n${answers['Question 2 answer']}\n\n`;
                emailContent += `${t.emailQuestions[2]}\n${answers['Question 3 answer']}\n\n`;
                emailContent += `${t.emailQuestions[3]}\n${answers['Question 4 answer']}\n\n`;
                emailContent += `${t.emailQuestions[4]}\n${answers['Question 5 answer']}\n\n`;
                emailContent += `${t.emailQuestions[5]}\n${answers['Question 6 answer']}\n\n`;
                emailContent += `${t.emailQuestions[6]}\n${answers['Question 7 answer']}\n\n`;
                emailContent += `${t.emailQuestions[7]}\n${answers['Question 8 answer']}\n\n`;
                emailContent += '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n';
                
                formData.append('message', emailContent);

                try {
                    const response = await fetch('https://formsubmit.co/corebuildsofficial@gmail.com', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        educationSection.classList.add('hidden');
                        successSection.classList.remove('hidden');
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch (error) {
                    alert('There was an error submitting your request. Please try again or email us directly at corebuildsofficial@gmail.com');
                    educationBtn.disabled = false;
                    educationBtn.textContent = educationSteps[educationSteps.length - 1].buttonText;
                }
            } else {
                educationStep++;
                if (educationStep < educationSteps.length) {
                    displayEducationStep();
                }
            }
        });
    </script>
